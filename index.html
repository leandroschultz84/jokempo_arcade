<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/Favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/frames.css">
    <link rel="stylesheet" href="./styles/buttons.css">
    <title>Yu-Gi-Oh | Jo-kem-Po</title>
  </head>

  <body>
    <audio id="bgm" loop>
      <source src="./assets/egyptian_duel.mp3" type="audio/mp3"/>
    </audio>

    <div class="bg-video">
      <video class="video" autoplay loop muted>
        <source src="./assets/yugi.mp4" type="video/mp4">
      </video>
    </div>

    <div class="container">
      <div class="container__left framed-golden-2">
        <div class="score_box frame">
          <span id="score_points">Win: 0 | Lose: 0</span>
        </div>
        <div class="menu__avatar">
          <img id="card-image" />
        </div>
        <div class="card-details">
          <p id="card-name"></p>
          <p id="card-type"></p>
        </div>
      </div>

      <div class="container__right">
        <div class="card-box__container">
          <div class="card-box framed" id="computer-cards"></div>

          <div class="card-versus">
            <div class="versus-top">
              <div class="card-infield">
                <img id="player-field-card" height="180px" width="125px" />
              </div>
              <img height="100px" src="./assets/millenium2.png" alt="eye">
              <div class="card-infield">
                <img id="computer-field-card" height="180px" width="125px" />
              </div>
            </div>
            <div class="versus-bottom">
              <button id="next-duel" class="rpgui-button" onclick="resetDuel()">
                GANHOU
              </button>
            </div>
          </div>

          <div class="card-box framed" id="player-cards"></div>
        </div>
      </div>
    </div>
    <script defer src="./script/main.js"></script>
  </body>

</html>
